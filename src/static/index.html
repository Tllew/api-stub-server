<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link href="css/site.css" type="text/css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body ng-app='stubApp' class="ng-cloak">

    <nav class="navbar navbar-default navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    api-stub-server {{version}}
                </a>
            </div>
        </div>
    </nav>
    <div ng-controller="ResponseController">
        <div class="container">
            <div class="row">
                <div class='col-md-3'>
                    <ul class="nav nav-pills nav-stacked">
                        <li role='presentation' ng-repeat='response in responses'>
                            <a class='show-pointer' ng-click='showResponseDetails(response)'><span style='text-transform:uppercase;'>{{response.method}}</span> {{response.url}}</a>
                        </li>
                    </ul>
                </div>

                <div class='col-md-9'>
                    <textarea class="form-control" style='font-family:monospace;' rows="3">{{ selectedResponse.body }}</textarea>
                </div>
            </div>
        </div>
    </div>


    <script src='js/app.js'></script>

</body>

</html>
